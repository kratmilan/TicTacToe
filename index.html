<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="playerInfo">
            <form action="" method="post" id="playerForm">
                <div class="input">
                    <label for="player1">Player 1</label>
                    <input type="text" name="player1" id="player1"  required>
                </div>
                <div class="input">
                    <label for="player1">Player 2</label>
                    <input type="text" name="player2" id="player2" required>
                </div>
                <div class="Btn"><button type="submit" id="submit">Start game</button></div>
            </form>
        </div>
    
</body>
</html>
